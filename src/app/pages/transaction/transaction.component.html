<mat-tab-group mat-align-tabs="center" selectedIndex="1">
  <mat-tab label="Income">
    <form>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput placeholder="0.00" type="number" autocomplete="off" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Details</mat-label>
        <textarea matInput placeholder="Enter details ..." rows="3"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select>
          <mat-option value="food">Food</mat-option>
          <mat-option value="cloth">Cloth</mat-option>
          <mat-option value="healthcare">Healthcare</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-tab>
  <mat-tab label="Expanse">

        <textarea matInput placeholder="Enter details ..." rows="3"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select>
          <mat-option value="food">Food</mat-option>
          <mat-option value="cloth">Cloth</mat-option>
          <mat-option value="healthcare">Healthcare</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sub Category</mat-label>
        <mat-select>
          <mat-option value="food">Food</mat-option>
          <mat-option value="cloth">Cloth</mat-option>
          <mat-option value="healthcare">Healthcare</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-tab>
  <mat-tab label="Transfer">
    <form>

        <mat-label>Amount</mat-label>

      </mat-form-field>
      <mat-form-field>
        <mat-label>Details</mat-label>
        <textarea matInput placeholder="Enter details ..." rows="3"></textarea>

      <mat-form-field>
        <mat-label>Category</mat-label>

</mat-tab-group>

</button>
